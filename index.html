<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock JD Vance Email Generator</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: auto; 
            padding: 20px; 
            line-height: 1.6; 
            background: #f0f8ff; 
            color: #222;
        }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        p { font-size: 16px; text-align: center; }
        input, textarea { 
            width: 100%; 
            margin: 10px 0; 
            padding: 10px; 
            font-size: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        label { font-weight: bold; margin-top: 10px; display: block; }
        textarea#emailOutput { height: 400px; font-family: monospace; }
        .buttons { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px; justify-content: center; }
        button, .coffee { 
            padding: 12px 20px; 
            font-size: 16px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            text-decoration: none; 
            text-align: center;
            transition: all 0.3s ease;
        }
        button.send-email {
            background: #e74c3c; color: white;
        }
        button.send-email:hover { background: #c0392b; transform: scale(1.05); }
        .coffee {
            background: #f39c12; color: white; font-weight: bold;
        }
        .coffee:hover { background: #d68910; transform: scale(1.08); }
        #memePreview { display:none; max-width:100%; border-radius:10px; margin-top:10px; }
    </style>
</head>
<body>
    <h1>Generate a Humorous Email to JD Vance</h1>
    <p>Fill in the details below to create a funny, editable email. Then send or support us with a coffee!</p>

    <label>Your Name:</label>
    <input type="text" id="senderName" placeholder="Enter your full name">

    <label>Nickname for JD Vance:</label>
    <input type="text" id="vanceNick" placeholder="e.g., 'The Bald Wonder'">

    <label>Ridiculous Activity or Location:</label>
    <input type="text" id="ridiculousActivity" placeholder="e.g., 'motorcade through the Cotswolds'">

    <label>Extra Funny Detail:</label>
    <input type="text" id="funnyDetail" placeholder="e.g., 'turning a fish pond into chaos'">

    <label>Embarrassing Outfit or Style Choice:</label>
    <input type="text" id="embarrassingStyle" placeholder="e.g., 'striped waistcoat and neon socks'">

    <label>Ridiculous Quote or Comment:</label>
    <input type="text" id="ridiculousQuote" placeholder="e.g., 'I am the King of Fish'">

    <label>Animal or Object Comparison:</label>
    <input type="text" id="comparison" placeholder="e.g., 'like a startled walrus on a scooter'">

    <label>JD Vance Meme Image URL:</label>
    <input type="text" id="memeURL" placeholder="Paste image URL here, e.g., https://example.com/vance-meme.jpg">
    <img id="memePreview" src="" alt="JD Vance Meme Preview">

    <textarea id="emailOutput" placeholder="Your email will appear here..."></textarea>

    <div class="buttons">
        <button class="send-email" onclick="generateEmail()">Generate Email</button>
        <button class="send-email" onclick="sendEmail()">Send Email</button>
        <a href="https://www.buymeacoffee.com/LupeSolutions" target="_blank" class="coffee"
           onclick="gtag('event', 'click', {'event_category':'CTA','event_label':'Buy Me a Coffee Top'});">
           ☕ Support Me on Buy Me a Coffee
        </a>
    </div>

    <script>
        function generateEmail() {
            const sender = document.getElementById('senderName').value.trim() || "[Your Name]";
            const nick = document.getElementById('vanceNick').value.trim() || "JD Vance";
            const activity = document.getElementById('ridiculousActivity').value.trim() || "chaotic adventures";
            const detail = document.getElementById('funnyDetail').value.trim() || "baffling the locals";
            const style = document.getElementById('embarrassingStyle').value.trim() || "questionable outfit choices";
            const quote = document.getElementById('ridiculousQuote').value.trim() || "bizarre statements";
            const comparison = document.getElementById('comparison').value.trim() || "like a startled walrus on a scooter";
            const memeURL = document.getElementById('memeURL').value.trim();

            // Show meme preview
            const memePreview = document.getElementById('memePreview');
            if(memeURL) {
                memePreview.style.display = "block";
                memePreview.src = memeURL;
            } else {
                memePreview.style.display = "none";
                memePreview.src = "";
            }

            const memeHTML = memeURL ? `\n\n[Check out this meme of ${nick} here](${memeURL})` : "";

            const emailBody = `
Dear ${nick},

Congratulations on your recent UK visit. Your ${activity} has left the nation both horrified and highly entertained. Watching you ${detail} was unforgettable, though many are still trying to recover emotionally. 

Of course, we cannot forget your ${style}, which paired wonderfully with your cancelled pub visit and general lack of self-awareness. The locals were undoubtedly relieved. And your comment that "${quote}" will surely live in infamy, alongside your viral antics.  

Watching you navigate this trip ${comparison} has been nothing short of a national spectacle. Perhaps next time, consider quieter hobbies: birdwatching, knitting, or lounging on a couch in Ohio.

${memeHTML}

With the utmost “admiration” for your dedication to confounding the world,

${sender}
`;
            document.getElementById('emailOutput').value = emailBody;
        }

        function sendEmail() {
            const body = document.getElementById('emailOutput').value.trim();
            if (!body) {
                alert("Please generate the email first!");
                return;
            }
            const recipients = "jd.vance@sbc.senate.gov"; 
            const subject = "Thoughts on Your UK Visit";
            const mailtoLink = `mailto:${recipients}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
